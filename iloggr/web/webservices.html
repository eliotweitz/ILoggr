<body>
iLoggr supports web service interfaces giving users access to all of its configuration, recording, and reporting functionality. 
<br>
The following web service interfaces are provided:
<ul>
<li>REST</li>
<li>JSON</li>
</ul>
<br>
Details of the web service calls are available upon request.
